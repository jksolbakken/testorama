name: Play around with stuff

on:
  workflow_dispatch:

env:
  myvar: myvalue

jobs:
  first_job:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    outputs:
      opkey: opval
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@v2
        with:
          disable-sudo: false
          egress-policy: block
          allowed-endpoints: >
            github.com:443
            www.vg.no:443
      - name: Checkout latest code
        uses: actions/checkout@v3
      - name: Do stuff
        run: echo "it is oci://$myvar/other-stuff"
      - name: Do other stuff
        run: echo "but does it work like this? ${{ env.myvar }}"
      - name: Egress to VG is allowed
        run: curl -i https://www.vg.no
      - name: Sudo should be allowed
        run: sudo ls
  
  second_job:
    runs-on: ubuntu-22.04
    needs: 
      - first_job
    steps:
      - name: thestep
        run: 'echo "From first_job: ${{ needs.first_job.outputs.opkey }}"'

  third_job:
    runs-on: ubuntu-22.04
    needs: 
      - first_job
      - second_job
    steps:
      - name: thestep
        run: 'echo "From first_job: ${{ needs.first_job.outputs.opkey }}"'
